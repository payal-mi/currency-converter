<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h2>Currency Converter</h2>
    <form>
      <div class="amount">
        <p>Enter amount</p>
        <input type="text" id="amount-input" value="1">
      </div>
      <div class="dropdown">
        <div class="from select-container">
          <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
          <select id="from-currency" name="from"></select>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left" id="swap-btn"></i>
        <div class="to select-container">
          <img src="https://flagsapi.com/IN/flat/64.png" alt="flag">
          <select id="to-currency" name="to"></select>
        </div>
      </div>
      <div class="msg" id="msg">1 USD = 80 INR</div>
      <button type="button" id="convert-btn">Get Exchange Rate</button>
    </form>
  </div>

 
  <script src="code.js"></script>
  <script src="index.js"></script>
</body>
</html>
